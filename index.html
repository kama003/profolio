<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Wizardry Portal | Full-Stack Developer</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
</head>
<body class="min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <!-- Hero Section with Vanta.js Globe -->
    <section id="hero" class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0" id="vanta-bg"></div>
        <div class="relative z-10 text-center text-white px-4">
            <h1 class="text-5xl md:text-7xl font-bold mb-6 bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                CodeCraft Wizardry
            </h1>
            <p class="text-xl md:text-2xl mb-8 max-w-2xl mx-auto">
                Crafting digital experiences with full-stack magic, WebGL wonders, and mobile marvels
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="#projects" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105">
                    View My Spells
                </a>
                <a href="#contact" class="border-2 border-white hover:bg-white hover:text-purple-600 text-white px-8 py-3 rounded-full font-semibold transition-all duration-300">
                    Summon Me
                </a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">My Magical Creations</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Cards will be populated by JavaScript -->
                <div id="projects-container" class="col-span-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-gray-800">My Spellbook</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
                <div class="text-center group">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-all duration-300">
                        <i data-feather="code" class="text-white w-10 h-10"></i>
                    </div>
                    <p class="font-semibold text-gray-700">Full-Stack</p>
                </div>
                <div class="text-center group">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-all duration-300">
                        <i data-feather="box" class="text-white w-10 h-10"></i>
                    </div>
                    <p class="font-semibold text-gray-700">WebGL</p>
                </div>
                <div class="text-center group">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-all duration-300">
                        <i data-feather="smartphone" class="text-white w-10 h-10"></i>
                    </div>
                    <p class="font-semibold text-gray-700">Mobile</p>
                </div>
                <div class="text-center group">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-orange-400 to-red-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-all duration-300">
                        <i data-feather="database" class="text-white w-10 h-10"></i>
                    </div>
                    <p class="font-semibold text-gray-700">Backend</p>
                </div>
                <div class="text-center group">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-all duration-300">
                        <i data-feather="layers" class="text-white w-10 h-10"></i>
                    </div>
                    <p class="font-semibold text-gray-700">3D Graphics</p>
                </div>
                <div class="text-center group">
                    <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center transform group-hover:scale-110 transition-all duration-300">
                        <i data-feather="zap" class="text-white w-10 h-10"></i>
                    </div>
                    <p class="font-semibold text-gray-700">Performance</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-gradient-to-br from-purple-600 to-pink-600">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-16 text-white">Ready to Start Your Project?</h2>
            <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8">
                <form id="contact-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Your Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300">
                        </div>
                    </div>
                    <div>
                        <label for="project" class="block text-sm font-medium text-gray-700 mb-2">Project Type</label>
                        <select id="project" name="project" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300">
                            <option value="web">Web Development</option>
                            <option value="webgl">WebGL/3D</option>
                            <option value="mobile">Mobile App</option>
                            <option value="fullstack">Full-Stack</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 px-6 rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 transform hover:scale-105 transition-all duration-300">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Initialize Vanta.js Globe
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x7e22ce,
            backgroundColor: 0x0f172a,
            size: 1.00
        });
    </script>
</body>
</html>
